<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="principal-box">
      <div class="header">
        <img class="header-image" src="images/illustration-hero.svg" alt="">
      </div>
    
      <div class="principal-content">
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        
        <div class="plan">
          <div class="plan-image"><img src="images/icon-music.svg" alt=""></div>
          <div class="plan-text">
            <h2>Annual Plan</h2>
            <h3>$59.99/year</h3>
          </div>
          <div class="plan-change">
            <link rel="stylesheet" href="">Change</link>
          </div>
        </div>
        <div class="buttons">
          <button class="button-proceed">Proceed to Payment</button>
          <button class="button-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
